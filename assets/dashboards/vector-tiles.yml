---
{% raw %}
title: Vector Tiles Example
view:
  baselayer: world_blank_light
  featurelayers:
    - buildings
    - roads
  latitude: 4.8475
  longitude: 31.5953
  zoom: 14
  minZoom: 0
  maxZoom: 15
  controls: []
controls:
  attribution: false
  legend: false
  zoom: false
renderlayers:
  - buildings
  - roads
  - world_blank_light
baselayers:
  - id: world_blank_light
    type: mapbox
    title: World Blank Light
    description: MapBox World Blank Light
    source:
      attribution: '&copy; <a href="https://mapbox.com">MapBox</a>'
      name: "World Blank Light"
    mapbox:
      #https://api.mapbox.com/styles/v1/patrickd/ciur3uqi000ts2jl8m5k4kb8z/tiles/256/{z}/{x}/{y}
      #layers: ["mapbox.world-blank-light"]
      style: ["ciur3uqi000ts2jl8m5k4kb8z"]
      access_token: "pk.eyJ1IjoicGF0cmlja2QiLCJhIjoiY2l1cXh6MzVwMDAweDJvcG81M3R2Z3QzOCJ9.sTduWVXMlsS7IucYPb9Sig"
featurelayers:
  - id: roads
    type: mapzen
    title: "Roads"
    description: "Roads from Mapzen vector tile service"
    source: { name: "Mapzen", attribution: "Mapzen" }
    maxZoom: 15
    mapzen:
      version: "v1"
      layers: ["roads"]
      format: "mvt"
      api_key: "mapzen-KthQho3"
    carto:
      styles:
        - id: default
          title: Default Style
          description: Default Style
          cache: true
          symbolizers:
            - id: default
              title: Default Symbolizer
              description: Default Symbolizer
              type: line
              static:
                properties:
                  strokeWidth: 1.2
                  strokeColor: "#AA3333"
  - id: buildings
    type: mapzen
    title: "Buildings"
    description: "Buildings from Mapzen vector tile service"
    source: { name: "Mapzen", attribution: "Mapzen" }
    maxZoom: 15
    mapzen:
      version: "v1"
      layers: ["buildings"]
      format: "mvt"
      api_key: "mapzen-KthQho3"
    carto:
      styles:
        - id: default
          title: Default Style
          description: Default Style
          cache: true
          symbolizers:
            - id: inner
              title: Inner Symbolizer
              description: Inner Symbolizer
              type: polygon
              static:
                properties:
                  strokeWidth: 2.0
                  strokeColor: "#708090"
                  fillColor: "#F5DEB3"
overlays:
  - id: attribution
    type: text
    position:
      bottom: 8px
      right: 8px
    text:
      content: "&copy; [OpenStreetMap](http://www.openstreetmap.org/copyright)"
      font: { style: normal, family: Verdana, size: 1.2rem }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0, 0, 0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 1.2rem }
        - { name: color, value: white }
  - id: powered_by_geodash
    type: text
    position:
      bottom: 8px
      left: 8px
    text:
      content: "Powered by GeoDash"
      font: { style: normal, family: Verdana, size: 1.2rem }
    link: { url: "http://geodash.io", target: "_blank" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0, 0, 0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 1.2rem }
        - { name: color, value: white }
  - id: zoom_in
    type: text
    title: "Zoom In"
    position: { top: 8px, left: 8px, bottom: auto, right: auto }
    text:
      content: ""
      font:
        family: FontAwesome
        size: 2rem
    intent:
      name: zoomIn
    tooltip: { placement: right, content: "Zoom In" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: "8px 8px 0px 0px" }
        - { name: line-height, value: 2rem }
  - id: zoom_out
    type: text
    title: "Zoom Out"
    position: { top: calc(1rem + 10px + 2rem + 10px), left: 8px, bottom: auto, right: auto }
    text:
      content: ""
      font:
        family: FontAwesome
        size: 2rem
    intent:
      name: zoomOut
    tooltip: { placement: right, content: "Zoom Out" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: "0px 0px 8px 8px" }
        - { name: line-height, value: 2rem }
  - id: popout
    type: text
    title: "Popout"
    position: { top: 1rem, left: auto, bottom: auto, right: 1rem }
    text:
      content: ""
      font: { family: FontAwesome, size: 2rem }
    link: { url: "http://viewer.geodash.io/?main:config=http://geodash.io/assets/dashboards/vector-tiles.yml", target: "_blank" }
    tooltip: { placement: left, content: "Popout" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 2rem }
{% endraw %}
