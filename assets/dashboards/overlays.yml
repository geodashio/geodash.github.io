---
{% raw %}
title: Overlays Example
view:
  baselayer: osm
  featurelayers:
    - wld_trs_airports_wfp
    - wld_trs_supplyroutes_wfp
  latitude: 4.8475
  longitude: 31.5953
  maxZoom: 18
  minZoom: 0
  zoom: 7
  controls: []
controls:
  attribution: false
  legend: false
  zoom: false
renderlayers:
  - wld_trs_airports_wfp
  - wld_trs_supplyroutes_wfp
  - osm
baselayers:
  - id: osm
    title: OpenStreetMap
    description: OpenStreetMap Basemap, Standard Style
    source:
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      name: OpenStreetMap
      tile:
        url: https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png
      type: tiles
featurelayers:
  - id: wld_trs_airports_wfp
    type: WMS
    title: "Global Airports"
    description: "This layer contains airports locations. This dataset brings together various public sources such as OpenStreetMap or ourairports.com with WFP logistics information. It is updated regularly with inputs from WFP aviation unit but also from many partners through the Logistics Cluster and the Logistics Capacity Assessment (LCA: dlca.logcluster.org). The information is compiled at a global level."
    source:
      name: "WFP"
      attribution: "WFP GeoNode"
      site: "WFP GeoNode"
    wms:
      version: "1.1.1"
      layers: ["geonode:wld_trs_airports_wfp"]
      styles: []
      format: 'image/png'
      transparent: true
      buffer: 256
      url: "http://geonode.wfp.org/cors/geoserver/geonode/wms"
    wfs:
      version: "1.0.0"  # Needs to 1.0.0 or returns bad results for some reason.
      url: "http://geonode.wfp.org/cors/geoserver/wfs"
      geometry: shape
  - id: wld_trs_supplyroutes_wfp
    type: WMS
    title: "Global Supply Routes"
    description: "Global supply routes for Transportation of Food and Non Food Items - Roads, Railways, Waterway, Airways.\n\nThis layer is built by linking origin/destination locations using the most direct route on main roads. In reality, the supply routes can divert from the ones displayed here depending on many local factors. The routes shown in this dataset are only indicative and have to be used as such."
    source:
      name: "WFP"
      attribution: "WFP GeoNode"
      site: "WFP GeoNode"
    wms:
      version: "1.1.1"
      layers: ["geonode:wld_trs_supplyroutes_wfp"]
      styles: []
      format: 'image/png'
      transparent: true
      buffer: 256
      url: "http://geonode.wfp.org/cors/geoserver/geonode/wms"
    wfs:
      version: "1.0.0"  # Needs to 1.0.0 or returns bad results for some reason.
      url: "http://geonode.wfp.org/cors/geoserver/wfs"
      geometry: shape
overlays:
  - id: attribution
    type: text
    position:
      bottom: 68px
      right: 8px
    text:
      content: "&copy; [OpenStreetMap](http://www.openstreetmap.org/copyright)"
      font: { style: normal, family: Verdana, size: 1.2rem }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0, 0, 0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 1.2rem }
        - { name: color, value: white }
  - id: powered_by_geodash
    type: text
    position:
      bottom: 68px
      left: 8px
    text:
      content: "Powered by GeoDash"
      font: { style: normal, family: Verdana, size: 1.2rem }
    link: { url: "http://geodash.io", target: "_blank" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0, 0, 0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 1.2rem }
        - { name: color, value: white }
  - id: zoom_in
    type: text
    title: "Zoom In"
    position: { top: 8px, left: 8px, bottom: auto, right: auto }
    text:
      content: ""
      font:
        family: FontAwesome
        size: 2rem
    intent:
      name: zoomIn
    tooltip: { placement: right, content: "Zoom In" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: "8px 8px 0px 0px" }
        - { name: line-height, value: 2rem }
  - id: zoom_out
    type: text
    title: "Zoom Out"
    position: { top: calc(1rem + 10px + 2rem + 10px), left: 8px, bottom: auto, right: auto }
    text:
      content: ""
      font:
        family: FontAwesome
        size: 2rem
    intent:
      name: zoomOut
    tooltip: { placement: right, content: "Zoom Out" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: "0px 0px 8px 8px" }
        - { name: line-height, value: 2rem }
  - id: reset_extent
    type: text
    title: "Reset Extent"
    position: { top: calc(1rem + 10px + 2rem + 10px + 0.5rem + 10px + 2rem + 10px), left: 8px, bottom: auto, right: auto }
    text:
      content: ""
      font: { family: FontAwesome, size: 2rem }
    intent:
      name: zoomToLocation
      properties:
        - { name: lat, value: 4.8475 }
        - { name: lon, value: 31.5953 }
        - { name: zoom, value: 14 }
    tooltip: { placement: right, content: "Reset Extent" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 20px }
  - id: toggle_airports
    type: text
    title: "Toggle Airports Layer"
    position:
      top: calc(1rem + 10px + 2rem + 10px + 0.5rem + 10px + 2rem + 10px + 0.5rem + 10px + 2rem + 10px)
      left: 8px
      bottom: auto
      right: auto
    text:
      content: ""
      font: { family: FontAwesome, size: 2rem }
    intent:
      name: toggleFeatureLayer
      properties:
        - { name: layer, value: wld_trs_airports_wfp }
    tooltip: { placement: right, content: "Toggle Airports Layer" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 20px }
  - id: toggle_supply_routes
    type: text
    title: "Toggle Suply Routes Layer"
    position:
      top: calc(1rem + 10px + 2rem + 10px + 0.5rem + 10px + 2rem + 10px + 0.5rem + 10px + 2rem + 10px + 0.5rem + 10px + 2rem + 10px)
      left: 8px
      bottom: auto
      right: auto
    text:
      content: ""
      font: { family: FontAwesome, size: 2rem }
    intent:
      name: toggleFeatureLayer
      properties:
        - { name: layer, value: wld_trs_supplyroutes_wfp }
    tooltip: { placement: right, content: "Toggle Supply Routes" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 20px }
  - id: popout
    type: text
    title: "Popout"
    position: { top: 1rem, left: auto, bottom: auto, right: 1rem }
    text:
      content: ""
      font: { family: FontAwesome, size: 2rem }
    link: { url: "http://viewer.geodash.io/?main:config=http://geodash.io/assets/dashboards/overlays.yml", target: "_blank" }
    tooltip: { placement: left, content: "Popout" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 2rem }
  - id: print_map
    type: text
    title: "Print Map"
    position: { top: calc(1rem + 10px + 2rem + 10px + 0.5rem), right: 1rem, bottom: auto, left: auto }
    text:
      content: ""
      font: { family: FontAwesome, size: 2rem }
    intent:
      name: printMap
    tooltip: { placement: left, content: "Print Map" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 2rem }
{% endraw %}
